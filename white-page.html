<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Page</title>
    <style>
        body {
            background-color: #ffffff; /* White background color */
            color: #000000; /* Black text color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Use a sans-serif font */
        }

        header {
            background-color: #f1f1f1; /* Light gray for the header */
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #f1f1f1; /* Light gray for the footer */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1, h2, h3 {
            color: #000000; /* Black text color for headings */
        }

        a {
            color: #000000; /* Black text color for links */
            text-decoration: none; /* Remove underlines from links */
        }

        button {
            background-color: #d3d3d3; /* Darker gray button background color */
            color: #000000; /* Black text color for the button */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px; /* Add some margin to the button */
            border-radius: 35px;
        }
        button:hover {
color: rgb(88, 88, 88);
transition: 0.1s;

        }
    </style>
</head>
<body>

    <!-- Header with Home Button -->
    <header>
        <h1>White Page</h1>
        <a href="index.html">
            <button>Home</button>
        </a>
    </header>

    <!-- Content for White Page -->
    <section>
        <h2>This Page Is Pure White And Simple</h2>
        <p>Come and see if there's other pages</p>
        <a href="orange-page.html">
            <button>Orange Page</button>

    </section>

    <!-- Footer -->
    <footer>
        <p>hmmm nothing to see here</p>
    </footer>

</body>
</html>
