<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Page</title>
    <style>
        body {
            background-color: #9c0d0d; /* Dark red background color */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Use a sans-serif font */
        }

        header {
            background-color: #9c0d0d; /* Red header color */
            
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #000000; /* Darker red for the footer */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1, h2, h3 {
            color: #ffffff; /* White text color for headings */
        }

        a {
            color: #ffffff; /* White text color for links */
            text-decoration: none; /* Remove underlines from links */
        }

        button {
            background-color: #1f8b4c; /* Dark green button background color */
            color: #ffffff; /* White text color for the button */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px; /* Add some margin to the button */
            border-radius: 35px;
        }

        button:hover {
color: rgb(0, 0, 0);
transition: 0.1s;

        }
    </style>
</head>
<body>

    <!-- Header with Home Button -->
    <header>
        <h1>Not A Green Page</h1>
        <a href="index.html">
            <button>Home</button>
            <a href="white-page.html">
                <button>Click Me!</button>
        </a>
    </header>

    <!-- Content for Green Page -->
    <section>
        <h2>This Is Not A Green Page So Don't Expect It To Be</h2>
        <p>Nothing but a red page i guess because it is not a green page!</p>
        <p style="font-size: 10px;">There is no power off button on this page</p>
        <p style="font-size: 1px;">Can you see me?</p>

    </section>

    <!-- Footer -->
    <footer>
        <p>hmmm nothing to see here</p>
    </footer>

</body>
</html>
